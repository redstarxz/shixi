    - opencv-python-headless>=4.0.1.24
    - filelock
    - numpy
    - scikit-image
    - python-dateutil
    - mediapipe
    - svglib
    - fvcore
    - yapf
    - omegaconf
    - ftfy
    - addict
    - yacs
    - trimesh[easy]

    # ComfyUI-KJNodes
    - librosa
    - color-matcher

    # PuLID
    - facexlib

    # SUPIR
    - open-clip-torch>=2.24.0
    - pytorch-lightning>=2.2.1

    # For train.py
    - opencv-contrib-python
    - pymatting
    - blend_modes
    - loguru
    - clip_interrogator>=0.6.0
    - lark-parser
    - opencv-python
    - deepdiff
    - pynvml
    - py-cpuinfo
    - colour-science
    - segment_anything
    - wget
    - iopath
    - typer_config
    - fastapi
    - rich
    - google-generativeai
    - transparent-background
    - bitsandbytes>=0.44.0
    - peft>=0.12.0
    - protobuf>=3.20.3
    - hydra-core
    - blind-watermark
    - qrcode[pil]
    - pyzbar
    - psd-tools
    - gguf>=0.9.1
    - pykalman
    - onnx2torch
    - imageio-ffmpeg
    - cachetools
    - rich_argparse
    - imageio_ffmpeg
    - litelama>=0.1.7
    - PyCryptodome
    - deep-translator
    - argostranslate
    - googletrans-py
    - requirements-parser
    - openai-whisper
    - sox
    - hyperpyyaml
    - conformer
    - funasr>=1.1.3
    - av
    - mmgp
    - xformers
    - sageattention
    - simpleeval
    - https://github.com/chflame163/ComfyUI_LayerStyle_Advance/raw/refs/heads/main/whl/docopt-0.6.2-py2.py3-none-any.whl
    - https://github.com/chflame163/ComfyUI_LayerStyle_Advance/raw/refs/heads/main/whl/hydra_core-1.3.2-py3-none-any.whl

    # For train.py and custom loras
    - hf_transfer
    - huggingface_hub[hf_transfer]
    # ComfyUI-segment-anything-2
    - iopath
  run:
    - curl -o /usr/local/bin/pget -L "https://github.com/replicate/pget/releases/latest/download/pget_$(uname -s)_$(uname -m)" && chmod +x /usr/local/bin/pget
    - pip install onnxruntime-gpu --extra-index-url https://aiinfra.pkgs.visualstudio.com/PublicPackages/_packaging/onnxruntime-cuda-12/pypi/simple/
predict: "predict.py:Predictor"
train: "train.py:train"
