  gpu: true
  cuda: "12.1"
  system_packages:
    - ffmpeg
  python_version: "3.12"
  python_packages:
    - torch
    - torchvision
    - torchaudio
    - torchsde
    - einops
    - transformers>=4.49.0
    - comfyui-frontend-package==1.11.8
    - tokenizers>=0.13.3
    - sentencepiece>=0.2.0
    - safetensors>=0.3.0
    - aiohttp
    - accelerate>=1.1.1
    - pyyaml
    - Pillow
    - scipy
    - tqdm
    - psutil
    - spandrel
    - soundfile
    - kornia>=0.7.1
    - websocket-client==1.6.3
    - diffusers>=0.31.0
    - av

    # ComfyUI-AdvancedLivePortrait
    - dill

    # Inspire
    - webcolors

    # fix for pydantic issues in cog
    # https://github.com/replicate/cog/issues/1623
